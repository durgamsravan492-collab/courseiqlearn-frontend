name: Build and deploy to GitHub Pages (via gh-pages branch)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Show dist contents (diagnostic)
        run: |
          echo "Workspace: $(pwd)"
          ls -la
          echo 'dist exists?'
          if [ -d ./dist ]; then ls -la ./dist; else echo 'dist directory missing'; exit 1; fi
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # allow empty commit in case dist files are identical
          allow_empty_commit: true
